<!DOCTYPE HTML>
<html lang="en">
<head>
<!--=============== basic  ===============-->

	<meta charset="UTF-8">
	<title>Chulan . Personal Portfolio & Resume Page</title>
	<meta name="description" content="Your website description here">
	<meta name="keywords" content="your, website, keywords, here">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
<!--=============== css  ===============-->

	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/animate.css" >
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

<!--=============== fonts  ===============-->

	<link href='http://fonts.googleapis.com/css?family=Istok+Web|Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

<!--=============== favicons ===============-->

	<link rel="shortcut icon" href="img/favicon.ico">

</head>
<body>
	<div class="body-overlay"><div class="body-border"></div></div>
	<div class="bg-image"></div>

	<div id="wrapper">
		
		<div class="anim-text-holder"><h2 class="animtext">Welcome to Chulan</h2></div>
		
		<!--=============== content  ===============-->
		
		<div class="content">

				<a href=""><img src="images/logo.png" alt=""></a>
			

		
		
		<!--=============== fade-content ===============-->
		
			<div class="grid-full fade-content">
			
			<!--=============== intro ===============-->
			
				<div id="intro">
					<div class="container">
						<div class="item-holder">
		
							<ul class="countdown">
							
								<h3>My WEBSITE IS COMING SOON<span></span></h3>
								
									<div class="clear"></div>
									
								<li>
									<span class="days rot">00</span>
									<p class="days_ref">days</p>			
								</li>
								
								<li>
									<span class="hours rot">00</span>
									<p class="hours_ref">hours</p>
								</li>
								
								<li>
									<span class="minutes rot2">00</span>
									<p class="minutes_ref">minutes</p>							
								</li>
								
								<li>
									<span class="seconds rot2">00</span>
									<p class="seconds_ref">seconds</p>
								</li>
										
							</ul>
							
							<div class="clear"></div>
							<div class="separator"></div>
							<div class="subcribe">	
										<h3>NOTIFY ME WHEN IT'S READY</h3>
								<fieldset>
									<form class="subscriptionForm" method="post">
										<input id="subscriptionForm" class="inputForm" type="text" value="Enter Your Email Address" onFocus="if (this.value=='Enter Your Email Address') this.value=''" onBlur="if (this.value==''){this.value='Enter Your Email Address'}" />
										<input type="submit" id="submitButton" class="transition" value="Send">
									</form>
											
									<div id="success">Thanks for your subscription</div>
									<div id="error">Please enter a valid email address</div>
											
								</fieldset>
							</div>
						</div>

					</div>
				</div><!--=============== intro end ===============-->
				
		
			</div><!--=============== fade-content end===============-->

		</div><!--=============== content end ===============-->
			
	</div><!--=============== wrapper end ===============-->


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jpreloader.min.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript" src="js/jquery.lettering.js"></script>
<script type="text/javascript" src="js/jquery.textillate.js"></script>
<script type="text/javascript" src="js/jquery.fittext.js"></script>
<script type="text/javascript" src="js/TextEffect.js"></script>
<script type="text/javascript" src="js/county.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
